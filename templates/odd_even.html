{% extends 'layout.html' %} 

{% block body %}
 <h1>Odd/Even Calculator</h1>
    <form action="/odd" method="POST">
        <input type="text" name="operator" placeholder="Enter operator (odd or even)" required><br>
        <input type="number" name="start" placeholder="Enter start number" required><br>
        <input type="number" name="stop" placeholder="Enter stop number" required><br>
        <button type="submit">Calculate</button>
    </form>
{% endblock %}
